<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentary SDK - CDN Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .error {
            border-left-color: #e53e3e;
            background-color: #fed7d7;
            color: #742a2a;
        }
        .success {
            border-left-color: #38a169;
            background-color: #c6f6d5;
            color: #22543d;
        }
        .info {
            border-left-color: #3182ce;
            background-color: #bee3f8;
            color: #2a4365;
        }
        .cdn-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .cdn-url {
            font-family: monospace;
            background: #2d3748;
            color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Agentary SDK - CDN Example</h1>
        
        <div class="cdn-info">
            <strong>üì° Loading from CDN:</strong><br>
            <span class="cdn-url" id="cdnUrl">https://your-domain.pages.dev/latest/agentary.umd.js</span>
            <br><br>
            <small>üí° Replace "your-domain.pages.dev" with your actual Cloudflare Pages domain</small>
        </div>
        
        <div class="form-group">
            <label for="apiKey">üîë API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your Agentary API key">
        </div>
        
        <div class="form-group">
            <label for="baseUrl">üåê Base URL:</label>
            <input type="text" id="baseUrl" placeholder="https://api.agentary.com" value="https://api.agentary.com">
        </div>
        
        <button onclick="initializeSDK()" id="initBtn">Initialize SDK</button>
        <button onclick="testConnection()" id="testBtn" disabled>Test Connection</button>
        <button onclick="getVersion()" id="versionBtn" disabled>Get Version</button>
        <button onclick="checkWorkerStatus()" id="workerBtn" disabled>Check Worker Status</button>
        <button onclick="checkCDNStatus()" id="cdnBtn">Check CDN Status</button>
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <!-- 
    Replace this URL with your actual Cloudflare Pages domain
    For production, use a specific version instead of 'latest'
    Example: https://agentary-sdk.pages.dev/v1.0.0/agentary.umd.js
    -->
    <script src="https://your-domain.pages.dev/latest/agentary.umd.js" 
            onerror="handleCDNError()" 
            onload="handleCDNLoad()"></script>
    
    <script>
        let sdk = null;
        let cdnLoaded = false;
        
        function handleCDNLoad() {
            cdnLoaded = true;
            showOutput('‚úÖ SDK loaded successfully from CDN!', 'success');
            updateCDNUrl();
        }
        
        function handleCDNError() {
            showOutput('‚ùå Failed to load SDK from CDN. Please check the URL and try again.', 'error');
        }
        
        function updateCDNUrl() {
            const script = document.querySelector('script[src*="agentary.umd.js"]');
            if (script) {
                document.getElementById('cdnUrl').textContent = script.src;
            }
        }
        
        function initializeSDK() {
            if (!cdnLoaded) {
                showOutput('‚ùå SDK not loaded from CDN yet. Please wait or check the CDN URL.', 'error');
                return;
            }
            
            if (typeof Agentary === 'undefined') {
                showOutput('‚ùå Agentary SDK not found. Check if the script loaded correctly.', 'error');
                return;
            }
            
            const apiKey = document.getElementById('apiKey').value;
            const baseUrl = document.getElementById('baseUrl').value;
            
            if (!apiKey) {
                showOutput('‚ùå Please enter an API key', 'error');
                return;
            }
            
            try {
                showOutput('üîÑ Initializing SDK...', 'info');
                
                sdk = new Agentary({
                    apiKey: apiKey,
                    baseUrl: baseUrl || 'https://api.agentary.com',
                    debug: true
                });
                
                // Set up event listeners
                sdk.on('initialized', () => {
                    showOutput('‚úÖ SDK initialized successfully!', 'success');
                    enableButtons();
                });
                
                sdk.on('error', (error) => {
                    showOutput(`‚ùå SDK Error: ${error.message}`, 'error');
                });
                
                showOutput('‚úÖ SDK instance created successfully!', 'success');
                
            } catch (error) {
                showOutput(`‚ùå Initialization Error: ${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            if (!sdk) {
                showOutput('‚ùå Please initialize the SDK first', 'error');
                return;
            }
            
            try {
                showOutput('üîÑ Testing connection...', 'info');
                const isConnected = await sdk.testConnection();
                
                if (isConnected) {
                    showOutput('‚úÖ Connection test successful!', 'success');
                } else {
                    showOutput('‚ùå Connection test failed', 'error');
                }
            } catch (error) {
                showOutput(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }
        
        function getVersion() {
            if (!sdk) {
                showOutput('‚ùå Please initialize the SDK first', 'error');
                return;
            }
            
            try {
                const version = sdk.getVersion();
                showOutput(`üì¶ SDK Version: ${version}`, 'success');
            } catch (error) {
                showOutput(`‚ùå Version error: ${error.message}`, 'error');
            }
        }
        
        function checkWorkerStatus() {
            if (!sdk) {
                showOutput('‚ùå Please initialize the SDK first', 'error');
                return;
            }
            
            try {
                const workerStatus = sdk.webLLMClient.getWorkerStatus();
                showOutput(`üîß Worker Status:
üìä Has Worker: ${workerStatus.hasWorker}
‚úÖ Worker Verified: ${workerStatus.workerVerified}
üîÑ Use Worker: ${workerStatus.useWorker}
üìù Worker Type: ${workerStatus.workerType || 'N/A'}

${workerStatus.hasWorker ? '‚úÖ Worker loaded automatically from CDN!' : '‚ÑπÔ∏è Running in main thread mode'}`, 'success');
            } catch (error) {
                showOutput(`‚ùå Worker status error: ${error.message}`, 'error');
            }
        }
        
        async function checkCDNStatus() {
            try {
                showOutput('üîÑ Checking CDN status...', 'info');
                
                // Check if we can fetch version info from the CDN
                const cdnBase = document.getElementById('cdnUrl').textContent.replace('/latest/agentary.umd.js', '');
                const versionUrl = `${cdnBase}/version.json`;
                
                const response = await fetch(versionUrl);
                if (response.ok) {
                    const versionInfo = await response.json();
                    showOutput(`‚úÖ CDN Status: Online
üì¶ Version: ${versionInfo.version}
üìÖ Last Updated: ${new Date(versionInfo.timestamp).toLocaleString()}
üìä Available Files: ${versionInfo.files.length}`, 'success');
                } else {
                    showOutput('‚ö†Ô∏è CDN is reachable but version info unavailable', 'info');
                }
            } catch (error) {
                showOutput(`‚ùå CDN check failed: ${error.message}`, 'error');
            }
        }
        
        function enableButtons() {
            document.getElementById('testBtn').disabled = false;
            document.getElementById('versionBtn').disabled = false;
            document.getElementById('workerBtn').disabled = false;
        }
        
        function showOutput(message, type = '') {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = message;
            output.className = 'output';
            
            if (type) {
                output.classList.add(type);
            }
        }
        
        // Initialize CDN URL display
        updateCDNUrl();
    </script>
</body>
</html>
